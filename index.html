<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPi NVR Dashboard</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #f4f4f9; color: #333; margin: 0; padding: 20px; }
        h1 { border-bottom: 2px solid #ddd; padding-bottom: 10px; }
        
        .container { max-width: 800px; margin: 0 auto; }
        
        /* Camera Links */
        .card-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; text-decoration: none; color: #333; transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .card h2 { margin: 0; font-size: 1.5rem; color: #007bff; }
        .card p { margin: 5px 0 0; color: #666; }

        /* Log Viewer */
        .log-section { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .log-controls { margin-bottom: 15px; display: flex; gap: 10px; flex-wrap: wrap; }
        button { padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        button.active { background: #004494; font-weight: bold; }
        
        #log-display { 
            background: #1e1e1e; color: #00ff00; 
            font-family: 'Courier New', Courier, monospace; 
            padding: 15px; border-radius: 4px; 
            height: 300px; overflow-y: scroll; 
            white-space: pre-wrap; font-size: 0.9rem;
        }
        .status { font-size: 0.8rem; color: #888; margin-top: 5px; text-align: right;}
    </style>
</head>
<body>

<div class="container">
    <h1>RPi NVR Dashboard</h1>

    <h3>Video Archives</h3>
    <div class="card-grid">
        <a href="/cam1/" class="card">
            <h2>Camera 1</h2>
            <p>View Recordings</p>
        </a>
        <a href="/cam2/" class="card">
            <h2>Camera 2</h2>
            <p>View Recordings</p>
        </a>
    </div>

    <h3>System Logs</h3>
    <div class="log-section">
        <div class="log-controls">
            <button onclick="loadLog('sunrise_cam1.txt', this)">Sunrise (Cam 1)</button>
            <button onclick="loadLog('sunset_cam2.txt', this)">Sunset (Cam 2)</button>
            <button onclick="loadLog('fixed_cam1.txt', this)">Fixed (Cam 1)</button>
        </div>
        <div id="log-display">Select a log above to view...</div>
        <div class="status" id="last-updated"></div>
    </div>
</div>

<script>
    async function loadLog(filename, btnElement) {
        const display = document.getElementById('log-display');
        const status = document.getElementById('last-updated');
        
        // UI Updates
        document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
        if(btnElement) btnElement.classList.add('active');
        
        display.textContent = "Loading...";

        try {
            // Add timestamp to prevent browser caching
            const response = await fetch('/logs/' + filename + '?t=' + new Date().getTime());
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const text = await response.text();
            display.textContent = text || "Log file is empty.";
            
            // Auto-scroll to bottom
            display.scrollTop = display.scrollHeight;
            status.textContent = `Loaded: ${filename} at ${new Date().toLocaleTimeString()}`;
            
        } catch (error) {
            display.textContent = "Error loading log file. \n\n1. Check if the file exists in /var/www/html/logs/\n2. Ensure the cron job has run at least once.";
            console.error('Fetch error:', error);
        }
    }

    // Load the first log by default on page load
    window.onload = () => loadLog('sunrise_cam1.txt', document.querySelector('button'));
</script>

</body>
</html>
