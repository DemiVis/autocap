<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoCap NVR Dashboard</title>
    <style>
        :root { --primary: #007bff; --bg: #f4f4f9; --card-bg: #fff; --text: #333; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        
        .container { max-width: 900px; margin: 0 auto; }
        h1 { border-bottom: 2px solid #ddd; padding-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .refresh-time { font-size: 0.8rem; color: #777; font-weight: normal; }

        /* Camera Grid */
        h3 { margin-top: 30px; color: #555; text-transform: uppercase; font-size: 0.9rem; letter-spacing: 1px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        
        .cam-card { 
            background: var(--card-bg); padding: 25px; border-radius: 12px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); text-decoration: none; color: inherit; 
            transition: transform 0.2s, box-shadow 0.2s; display: flex; flex-direction: column; align-items: center;
        }
        .cam-card:hover { transform: translateY(-5px); box-shadow: 0 8px 15px rgba(0,0,0,0.1); }
        .cam-icon { font-size: 2rem; margin-bottom: 10px; }
        .cam-name { font-weight: bold; font-size: 1.1rem; text-transform: capitalize; }
        
        /* Log Section */
        .log-container { display: flex; gap: 20px; flex-wrap: wrap; height: 500px; }
        
        /* Log List Sidebar */
        .log-list-wrapper { flex: 1; min-width: 250px; background: var(--card-bg); border-radius: 8px; overflow: hidden; display: flex; flex-direction: column; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .log-header { padding: 15px; background: #eee; font-weight: bold; border-bottom: 1px solid #ddd; }
        .log-list { overflow-y: auto; flex: 1; list-style: none; margin: 0; padding: 0; }
        .log-item { 
            padding: 10px 15px; border-bottom: 1px solid #f0f0f0; cursor: pointer; 
            display: flex; justify-content: space-between; font-size: 0.9rem;
        }
        .log-item:hover { background: #f9f9f9; }
        .log-item.active { background: var(--primary); color: white; }
        .log-item .date { font-size: 0.75rem; opacity: 0.8; }

        /* Log Viewer */
        .log-viewer { 
            flex: 2; min-width: 300px; background: #1e1e1e; color: #0f0; 
            padding: 15px; border-radius: 8px; font-family: monospace; 
            overflow-y: scroll; white-space: pre-wrap; font-size: 0.85rem;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .loading { text-align: center; color: #888; margin-top: 50px; }
        .error { color: red; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h1>
        AutoCap RPi NVR Dashboard 
        <span class="refresh-time" id="last-refreshed">Loading...</span>
    </h1>

    <h3>Detected Cameras</h3>
    <div id="cam-grid" class="grid">
        <div class="loading">Scanning manifest...</div>
    </div>

    <h3>System Logs</h3>
    <div class="log-container">
        <div class="log-list-wrapper">
            <div class="log-header">Recent Logs</div>
            <ul class="log-list" id="log-list">
                </ul>
        </div>
        <div class="log-viewer" id="log-display">Select a log file to view content.</div>
    </div>
</div>

<script>
    const LOG_DIR = 'logs/';

    async function init() {
        try {
            // 1. Fetch the Manifest created by Python
            const response = await fetch('manifest.json?t=' + Date.now());
            if (!response.ok) throw new Error("Manifest not found. Wait for indexer.py to run.");
            const data = await response.json();

            document.getElementById('last-refreshed').textContent = "Manifest Updated: " + data.generated_at;

            // 2. Render Cameras
            const grid = document.getElementById('cam-grid');
            grid.innerHTML = '';
            
            if (data.cameras.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align:center;">No camera directories found.</div>';
            }

            data.cameras.forEach(cam => {
                const card = document.createElement('a');
                card.href = cam + '/';
                card.className = 'cam-card';
                card.innerHTML = `
                    <div class="cam-icon">ðŸ“¹</div>
                    <div class="cam-name">${cam}</div>
                `;
                grid.appendChild(card);
            });

            // 3. Render Logs
            const logList = document.getElementById('log-list');
            logList.innerHTML = '';

            data.logs.forEach((log, index) => {
                const li = document.createElement('li');
                li.className = 'log-item';
                if (index === 0) li.classList.add('active'); // Highlight first
                
                li.innerHTML = `
                    <span>${log.name}</span>
                    <span class="date">${log.date_str}</span>
                `;
                
                li.onclick = () => {
                    document.querySelectorAll('.log-item').forEach(i => i.classList.remove('active'));
                    li.classList.add('active');
                    loadLogContent(log.name);
                };
                
                logList.appendChild(li);
            });

            // Load newest log automatically
            if (data.logs.length > 0) {
                loadLogContent(data.logs[0].name);
            }

        } catch (err) {
            document.body.innerHTML = `<h2 class="error">${err.message}</h2>`;
            console.error(err);
        }
    }

    async function loadLogContent(filename) {
        const display = document.getElementById('log-display');
        display.textContent = "Fetching log...";
        
        try {
            const res = await fetch(LOG_DIR + filename + '?t=' + Date.now());
            if (!res.ok) throw new Error("Failed to load log content");
            const text = await res.text();
            display.textContent = text || "[Empty File]";
            display.scrollTop = display.scrollHeight; // Auto scroll to bottom
        } catch (err) {
            display.textContent = "Error: " + err.message;
        }
    }

    init();
</script>

</body>
</html>
